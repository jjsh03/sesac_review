<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS calculator</title>
  </head>
  <body>
    <h1>간단 계산기</h1>
    <label>값1: <input type="number" id="value1" /></label>
    <br />
    <label>값2: <input type="number" id="value2" /></label>
    <br />
    <label>연산자: <input type="text" id="oper" /></label>
    <br />
    <label>결과: <input type="number" id="result" disabled /></label>
    <br />
    <button id="cal">계산하기</button>
    <button id="reset">초기화</button>
    <script src="./calculator.js"></script>
  </body>
</html>
