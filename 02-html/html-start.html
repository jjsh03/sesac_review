<!DOCTYPE html>
<!-- DOCTYPE html: html5로 문서를 작성하겠다 (Document Type 약자) -->
<html lang="ko">
<!-- 실제적인 html 문서는 2번째 행, <html></html> 사이에 작성 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <!-- 브라우저에서 보여주고 싶은 content 작성 -->
    <h2>안녕하세요!</h2>
</body>
<body>
    <!-- after -->
    <!-- semantic tag를 이용해 웹 페이지 구성하기 -->
    <!-- div 태그랑 역할로는 다른게 없으나 "의미가 있는 태그" -->
    <!-- header: 회사 로고, 메뉴 모음 -->
    <header style="height: 50px; background: pink">Header</header>
    <!-- main: 하나의 html 문서에 하나의 main 태그가 바람직, 주 콘텐츠 -->
    <main style="height: 1000px; background: skyblue; display: flex">
        <!-- section: article 모음, article: 하나의 컨텐츠 -->
        <section style="background: orange; width: 80%">
        Section
        <article style="background: lime; height: 100px">Article</article>
        <article style="background: darkgray; height: 100px">Article</article>
        <article style="background: lime; height: 100px">Article</article>
        <article style="background: darkgray; height: 100px">Article</article>
        </section>
        <!-- aside: 사이드에 위치하는 공간, 광고 영역, 메뉴 구성 -->
        <aside style="background: royalblue; width: 20%">Aside</aside>
    </main>
    <!-- footer: 사이트 가장 아래에 위치: 저작권 정보, 법령, 회사 정보 등 기입 -->
    <footer style="height: 50px; background: palegreen">Footer</footer> 
</body>

</html>
