<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table study</title>
    <style>
        td {text-align: center;}
    </style>
</head>
<body>
    <table border="1" width="800px" height="300px" align="center" cellspacing="0">
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>CENTER</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table>
</body>
</html>
