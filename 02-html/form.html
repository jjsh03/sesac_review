<body>
<center>
    <h1>회원가입</h1>
    
    <br>
    <label for="email">E-MAIL</label>
    <input type="text" id="email">
    @ <select name="adress">
        <option value="a" selected>gmail.com</option>
        <option value="b">naver.com</option>
        <option value="c">daum.net</option>
    </select>
    
    <br>
    <label for="id">ID</label>
    <input type="text" id="id" placeholder="John Doe">
    
    <br>
    <label for="password">PASSWORD</label>
    <input type="password" id="password" placeholder="password">
    
    <br>
    <br>
    <button>Sign in</button>
</center>

    <hr>
    <ul>

            <li><b>숫자, 영문 대소문자, 특수문자</b>를 조합해 <u>8~16자의 비밀번호</u>를 만들어야 합니다. ! ? & [ ] { } 는 사용 불가능 합니다.</li>
